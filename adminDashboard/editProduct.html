            <div class="logo">
                <a href="/"><img src="../images/dashboard_logo.png" alt=""></a>
            </div>
            <div class="lines">
                <img src="../images/DashLine.png" alt="lines" class="img-fluid">
                <img src="../images/DashLine.png" alt="lines" class="img-fluid">
            </div>
            
            <nav class="dashboard-nav" role="navigation">
                <ul>
                    <li class="nav-item"><a href="homeDashboard.html"  class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="recipeDashboard.html"  class="nav-link">Recipes</a></li>
                    <li class="nav-item active"><a href="productDashboard.html"  class="nav-link">Products</a></li>
                    <li class="nav-item"><a href="menuDashboard.html"  class="nav-link">Menu</a></li>
                    <li class="nav-item"><a href="messagesDashboard.html"  class="nav-link">Messages</a></li>
                </ul>
                </ul>
            </nav>

            <div class="dashboard-footer">
                <div class="mb-4">
                    <ul class="logOut">
                        <li><a href="signIn.html">Log out</a></li>
                    </ul>
                </div>
            </div>
        </aside> 
        <!-- END dashboard-aside -->
        <!-- dashboard main -->
		<div id="dashboard--side">
		
            <section class="py-3">
                <div class="dash_owner ">
                   <span class="mt-2">
                       <a href="productDashboard.html" class="text-default">
                        <i class="fas fa-arrow-circle-left"></i></a>
                   </span>
                   <div class="d-flex float-right">
                       <button type="button" class="btn btn-default mr-5"> <i class="fa fa-save    "></i> Save Changes</button>
                       <h6 class=" mt-2 text-default">Naheema Sule</h6>
                   </div>
                    
                </div>
            </section>

            <section class="editProduct">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-8 mb-5">
                            <div class="editProduct__name">
                                <h5 class="">Product Name</h5>
                                <div class="form-group">
                                  <input type="text" name="" id="" class="form-control" placeholder="" value="Ham Sandwich">
                                </div>
                            </div>
                            <div class="editProduct__description mb-5">
                                <h5>Descripion</h5>
                                <div class="form-group">
                                    <div class="form-group">
                                      <textarea class="form-control" name="" id="" rows="3">olorum iste, doloribus debitis porro molestiae recusandae,et rerum quod. Dolore quibusdam fugiat amet impedit beatae? Lorem ipsum dolor sit amet consectetur, adipisicing elit. Facilis nemo facere excepturi, animi alias</textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="editProduct__image">
                                <!-- images -->
                                <div class="wrapper">
                                    <div class="image">
                                      <img src="../images/img-2.png" alt="" id="wrapperImg">
                                    </div>
                                    <div class="content">
                                        <div class="icon"><i class="fas fa-cloud-upload-alt"></i></div>
                                        <div class="text"> No file chosen, yet!</div>
                                    </div>
                    
                                    <div id="cancel-btn"><i class="fas fa-times"></i></div>
                                    <div class="file-name">File name here</div>
                                </div>
                                <button id="custom-btn">Edit Image</button>
                                <input id="default-btn" type="file" hidden>
                            </div>
                            <div class="editProduct__tray">
                               <span class="">
                                    <i class="fa fa-tag mt-3" aria-hidden="true"></i>
                               </span>
                                <div class="editProduct__tray--inputs">
                                    <div class="forst">
                                        <button class="btn btn-sm">Half Tray: </button>
                                        <input type="text" name="" id="" class="" placeholder="" value="$10.50">
                                    </div>
                                    <div class="forst ">
                                        <button class="btn btn-sm">Full Tray: </button>
                                        <input type="text" name="" id="" class="" placeholder="" value="$21.00">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div><!-- END dashboard--side -->
