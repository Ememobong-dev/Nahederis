        <a href="#" class="dasboard-nav-toggle nav-toggler"><i></i></a>
        
                <!-- navs -->

                    <div class="logo">
                        <a href="/"><img src="../images/dashboard_logo.png" alt=""></a>
                    </div>
                    <div class="lines">
                        <img src="../images/DashLine.png" alt="lines" class="img-fluid">
                        <img src="../images/DashLine.png" alt="lines" class="img-fluid">
                    </div>
                    
                    <nav class="dashboard-nav" role="navigation">
                        <ul>
                            <li class="nav-item"><a href="homeDashboard.html"  class="nav-link">Home</a></li>

                        </ul>

                    <div class="dashboard-footer">
                        <div class="mb-4">

                                <li><a href="signIn.html">Log out</a></li>
                            </ul>
                        </div>
                    </div>
                </aside> <!-- END dashboard-aside -->
            </div><!-- END dashboard-page -->

		<div id="dashboard--side">
		
            <section class="py-3">
                <div class="dash_owner d-flex float-right">
                    <button type="button" class="btn file mr-5"> <i class="fa fa-upload    "></i>Upload</button>
                    <h6 class=" mt-2 text-default">Naheema Sule</h6>
                </div>
            </section>

            <section class="menuDashboard">
                <h6 class="text-default">Current Menu</h6>
                <table class="table">
                    <thead>
                        <tr>
                            <th>File img</th>
                            <th>File Name</th>
                            <th>File Format</th>
                            <th>File Size</th>
                            <th>Downloaded</th>
                            <th>Upload Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><img src="../images/Nahedris Menu/1.jpg" alt="menu" class="img-fluid"></td>
                            <td>Nahedris Food Menu</td>
                            <td>.pdf</td>
                            <th>24kb</th>
                            <th>12</th>
                            <th>02/10/2020</th>
                        </tr>
                    </tbody>
                </table>
            </section>

            <section class="py-3">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-12 col-md-5 justify-content-center">
                            <div class="wrapper">
                                <div class="image">
                                    <img src="" alt="" id="wrapperImg">
                                </div>
                                <div class="content">
                                    <div class="icon"><i class="fas fa-cloud-upload-alt"></i></div>
                                    <div class="text"> No file chosen, yet!</div>
                                </div>
                                <div id="cancel-btn"><i class="fas fa-times"></i></div>
                                <div class="file-name">File name here</div>
                            </div>
                            <button id="custom-btn">Select Menu</button>
                            <input id="default-btn" type="file" hidden>
                        </div>
                    </div>
                </div>
            </section>

        </div>
