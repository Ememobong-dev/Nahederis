<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Nahedris Foods</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="../images/logo.png">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=muli">

        <!-- CSS-->
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/owl.carousel.min.css">
        <link rel="stylesheet" href="../css/fontawesome-free-5.0.1/css/fontawesome-all.css">
        <!-- Main CSS-->
        <link rel="stylesheet" href="css/styles.css">
        
    </head>

<body>

   <section class="signIn">
       <div class="container">
           <div class="text-center">
               <div class="logo">
                   <img src="../images/logo.png" alt="Nahedris Logo" class="img-fluid">
               </div>
               <div class="signIn-inputs">
                   <form action="" method="post">
                        <div class="form-group">
                            <input type="text" name="authName" id="authName" class="input--control" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <input type="password" class="input--control" name="authPass" id="authPass" placeholder="Password">
                        </div>
                        <div class="signIn-btn">
                            <a name="" type="submit"  id="" class="btn btn-sign" href="homeDashboard.html" role="button">Sign In</a>
                        </div>
                   </form>
                   
               </div>
           </div>
       </div>
   </section>
    
	
	
	
	 <!-- JS here -->
   <!-- bootstrap and jquery -->
   <script src="js/jquery-3.2.1.min.js"></script>
   <script src="../js/popper.min.js"></script>
   <script src="../js/bootstrap.min.js"></script>
   <!-- carousels -->
   <script src="../js/owl.carousel.min.js"></script>
   <!-- image selection -->
   <script src="js/selectImage.js"></script>
   <!-- message bot -->
   <script src="js/message.js"></script>
   <!-- main js file for dashboard -->
   <script src="js/main.js"></script>
	
</body>
</html>
